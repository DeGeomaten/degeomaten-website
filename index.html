<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/dwr8fxs.css">
    <title>De Geomaten</title>
    <style>
        body {
            font-family: "ivypresto-display", serif;
            font-size: 1em;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background: #D693FF;
        }

        header {
            padding: 200px 20px;
            font-weight: 500;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        header .logo {
            padding: 20px;
        }

        /* Zijmenu */
        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #fff;
        }

        #nav-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #255E17;
            color: white;
            padding: 40px 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 1000;
        }

        #nav-menu.open {
            right: 0;
        }

        #nav-menu a {
            display: block;
            margin: 20px 0;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #255E17;
            color: #fff;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>

    <div id="nav-menu">
        <a href="OverOns.html">Over Ons</a>
        <!-- Je kunt hier later meer links toevoegen -->
    </div>

    <header>
        <div class="logo">
            <img src="logo.svg" width="400" alt="">
        </div>
        <br>
        <p>Deze website is nog onder constructie!</p>
    </header>

    <footer>
        <a href="mailto:contact@degeomaten.nl">contact@degeomaten.nl</a>
        <p>&copy;2024 De Geomaten</p>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav-menu');
            nav.classList.toggle('open');
        }
    </script>
</body>
</html>
